<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DCOMP Simulator - Remastered</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>

    <div id="mobile-warning">
        <div class="warning-content">
            <h1>⚠️ AVISO ⚠️</h1>
            <p>Este jogo foi otimizado para Computadores.</p>
            <p>Se estiver no celular, por favor ative a opção <strong>"Para Computador"</strong> no seu navegador ou gire a tela.</p>
            <button id="btn-force-mobile">Tentar Jogar Mesmo Assim</button>
        </div>
    </div>

    <div id="audio-assets" style="display:none;">
        <audio id="bgm-main" src="assets/musicadefundodojogo.mp3" loop></audio>
        <audio id="bgm-minigame" src="assets/musicadominigame.mp3" loop></audio>
        <audio id="bgm-maze" src="assets/musicadolabirinto.mp3" loop></audio>
        <audio id="sfx-collect" src="assets/musicadeganharitens.mp3"></audio>
        <audio id="sfx-lose" src="assets/mauscaminhossound.mp3"></audio>
    </div>

    <div id="loading-screen">
        <div class="loader-content">
            <h1 class="game-title">DCOMP SIMULATOR</h1>
            
            <div id="loading-state">
                <div class="spinner"></div>
                <p id="loading-text">Carregando Assets... 0%</p>
            </div>

            <div id="start-state" style="display: none;">
                <p class="ready-text">Sistema Pronto</p>
                <button id="btn-start">INICIAR JOGO</button>
            </div>
        </div>
    </div>

    <div id="game-container">
        
        <canvas id="game-canvas" width="878" height="560"></canvas>
        
        <div id="novel-layer">
            <div id="background-layer"></div>
            
            <div id="character-layer">
                <img id="char-sprite" src="" alt="Personagem">
            </div>
            
            <div id="dialogue-box">
                <h3 id="speaker-name"></h3>
                <p id="dialogue-text"></p>
                <div id="choices-container"></div>
            </div>
        </div>

        <div id="hud-layer">
            <div id="inventory-box"></div>
            
            <div id="jubilometro-container" style="display: none;">
                <span class="jubilo-label">JUBILÔMETRO</span>
                <div class="jubilo-bar-bg">
                    <div id="jubilo-fill" style="width: 0%;"></div>
                </div>
                <span id="jubilo-pct">0%</span>
            </div>
        </div>

    </div>

    <div id="coffee-break-overlay">
        <div id="coffee-break-text">COFFEE BREAK!</div>
        <div id="coffee-break-sub">Renasça das cinzas (ou da cafeína)...</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
